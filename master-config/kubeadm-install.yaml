---
- name: Initial Setup
  hosts: all
  remote_user: root

  tasks:
    - name: Add repo
      get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /usr/share/keyrings/kubernetes-archive-keyring.gpg

    - name: Install necessary packages
    ansible.builtin.package:
    state: latest
      name:
        - apt-transport-https
        - ca-certificates
        - curl
